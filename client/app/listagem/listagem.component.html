<div class="jumbotron">
    <h1 class="text-center">Alura Pic</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form>
              <div class="input-group">
                <span class="input-group-btn">
                  <a [routerLink]="['/cadastro']" class="btn btn-primary">
                    Nova foto
                  </a>
                </span>
                <input class="form-control" #textoProcurado (keyup)="0" placeholder="Filtrar pelo tÃ­tulo"/>
              </div>
            </form>
            <hr>
        </div>
        <painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" titulo="{{foto.titulo}}"  class="col-xs-6 col-sm-3">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </painel>
    </div>
</div>
